<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Informacion</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Informacion del programa academico"/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Id Programa Academico:" for="idProgramaAcademico" />
                    <p:inputText id="idProgramaAcademico" value="#{programaAcademicoMBean.details.idProgramaAcademico}" title="IdProgramaAcademico" required="true" requiredMessage="The IdProgramaAcademico field is required."/>
                    <p:outputLabel value="Id Subunidad Academica:" for="idSubAca" />
                    <p:inputText id="idSubAca" value="#{programaAcademicoMBean.details.idSubAca}" title="IdSubAca" />
                    <p:outputLabel value="Nombre:" for="nombre" />
                    <p:inputText id="nombre" value="#{programaAcademicoMBean.details.nombre}" title="Nombre" />
                    <p:outputLabel value="Codigo Icfes:" for="codigoIcfes" />
                    <p:inputText id="codigoIcfes" value="#{programaAcademicoMBean.details.codigoIcfes}" title="CodigoIcfes" />
                    <p:outputLabel value="Modalidad:" for="modalidad" />
                    <p:inputText id="modalidad" value="#{programaAcademicoMBean.details.modalidad}" title="Modalidad" />
                    <p:outputLabel value="Encargado del Programa:" for="encargadoPrograma" />
                    <p:inputText id="encargadoPrograma" value="#{programaAcademicoMBean.details.encargadoPrograma}" title="EncargadoPrograma" />
                    <p:outputLabel value="Descripcion:" for="descripcion" />
                    <p:inputText id="descripcion" value="#{programaAcademicoMBean.details.descripcion}" title="Descripcion" />
                    <!-- TODO: update below reference to list of available items-->
                    <f:selectItems value="#{fixme}"/>
                    
                </p:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
